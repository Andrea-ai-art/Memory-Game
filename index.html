<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Memory â€“ Musikmotive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .game {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 12px;
    }
    .card {
      width: 120px;
      height: 120px;
      perspective: 800px;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }
    .front {
      background: #334155;
    }
    .back {
      background: #f8fafc;
      transform: rotateY(180deg);
    }
    img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    #stats {
  margin-bottom: 16px;
  font-size: 18px;
  letter-spacing: 1px;
}

    #restart {
  margin-bottom: 20px;
  padding: 10px 18px;
  font-size: 14px;
  background: #1e293b;
  color: #e5e7eb;
  border: 1px solid #475569;
  border-radius: 8px;
  cursor: pointer;
}

#restart:hover {
  background: #334155;
}

  </style>
</head>
<body>

  <div id="stats">
  Versuche: <span id="moves">0</span>
</div>

  <button id="restart">Neustart</button>

  <div class="game" id="game"></div>

  <!-- AUDIO MUSS VOR DEM SCRIPT KOMMEN -->
  <audio id="bg-music" src="Memory.mp3" loop></audio>

  <script>
    const images = [
      'card01.png', 'card01.png',
      'card02.png', 'card02.png',
      'card03.png', 'card03.png',
      'card04.png', 'card04.png',
      'card05.png', 'card05.png',
      'card06.png', 'card06.png',
      'card07.png', 'card07.png',
      'card08.png', 'card08.png'
    ];

    images.sort(() => 0.5 - Math.random());

    const game = document.getElementById('game');
const music = document.getElementById('bg-music');
music.volume = 0.35;

let musicStarted = false;
let first = null;
let lock = false;

let moves = 0;
const movesDisplay = document.getElementById('moves');

images.forEach(src => {
  const card = document.createElement('div');
  card.className = 'card';

  card.innerHTML = `
    <div class="card-inner">
      <div class="card-face front">ðŸŽµ</div>
      <div class="card-face back">
        <img src="${src}" />
      </div>
    </div>
  `;

  card.addEventListener('click', () => {
    if (!musicStarted) {
      music.play().catch(() => {});
      musicStarted = true;
    }

    if (lock || card.classList.contains('flipped')) return;

    card.classList.add('flipped');

    if (!first) {
      first = card;
      return;
    }

    // EIN Versuch = zwei Karten
    moves++;
    movesDisplay.textContent = moves;

    const img1 = first.querySelector('img').src;
    const img2 = card.querySelector('img').src;

    if (img1 === img2) {
      first = null;
    } else {
      lock = true;
      setTimeout(() => {
        first.classList.remove('flipped');
        card.classList.remove('flipped');
        first = null;
        lock = false;
      }, 800);
    }
  });

  game.appendChild(card);
});

    document.getElementById('restart').addEventListener('click', () => {
  location.reload();
});

  </script>

</body>
</html>
