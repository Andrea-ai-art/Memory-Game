<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Memory â€“ Musikmotive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .game {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 12px;
    }
    .card {
      width: 120px;
      height: 120px;
      perspective: 800px;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      text-align: center;
    }
    .front {
      background: #334155;
    }
    .back {
      background: #f8fafc;
      color: #020617;
      transform: rotateY(180deg);
    }
    img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="game" id="game"></div>

  <script>
    const images = [
      'img1.jpg', 'img1.jpg',
      'img2.jpg', 'img2.jpg',
      'img3.jpg', 'img3.jpg',
      'img4.jpg', 'img4.jpg',
      'img5.jpg', 'img5.jpg',
      'img6.jpg', 'img6.jpg',
      'img7.jpg', 'img7.jpg',
      'img8.jpg', 'img8.jpg'
    ];

    images.sort(() => 0.5 - Math.random());

    const game = document.getElementById('game');
    let first = null;
    let lock = false;

    images.forEach(src => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-face front">ðŸŽµ</div>
          <div class="card-face back"><img src="${src}" /></div>
        </div>
      `;

      card.addEventListener('click', () => {
        if (lock || card.classList.contains('flipped')) return;

        card.classList.add('flipped');

        if (!first) {
          first = card;
          return;
        }

        const img1 = first.querySelector('img').src;
        const img2 = card.querySelector('img').src;

        if (img1 === img2) {
          first = null;
        } else {
          lock = true;
          setTimeout(() => {
            first.classList.remove('flipped');
            card.classList.remove('flipped');
            first = null;
            lock = false;
          }, 800);
        }
      });

      game.appendChild(card);
    });
  </script>
</body>
</html>
