<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Memory â€“ Musikmotive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .game {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 12px;
    }
.card {
  width: 120px;
  height: 120px;
  perspective: 800px;
  cursor: pointer;

  opacity: 0;
    transform: scale(0.85) translateY(10px);
  transition: opacity 0.4s ease, transform 0.4s ease;
    }

.card.show {
  opacity: 1;
  transform: scale(1) translateY(0);
}

@keyframes settle {
  0% { transform: scale(0.9) rotate(-1deg); }
  100% { transform: scale(1) rotate(0); }

    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }
    .front {
      background: #334155;
    }
    .back {
      background: #f8fafc;
      transform: rotateY(180deg);
    }
    img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    #stats {
  margin-bottom: 16px;
  font-size: 18px;
  letter-spacing: 1px;
}

    #restart {
  margin-bottom: 20px;
  padding: 10px 18px;
  font-size: 14px;
  background: #1e293b;
  color: #e5e7eb;
  border: 1px solid #475569;
  border-radius: 8px;
  cursor: pointer;
}

#restart:hover {
  background: #334155;
}

    #song-popup {
  position: fixed;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(15, 23, 42, 0.9);
  color: #e5e7eb;
  padding: 12px 24px;
  border-radius: 20px;
  font-size: 18px;
  letter-spacing: 1px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  z-index: 1000;
}

#song-popup.show {
  opacity: 1;
}

    #win-message {
  opacity: 0;
  pointer-events: none;
  text-align: center;
  font-size: 26px;
  margin-top: 20px;
  transition: opacity 0.6s ease;
}

#win-message.visible {
  opacity: 1;
}

  </style>
</head>
<body>

  <div id="song-popup"></div>

 <div class="container">

    <div id="ui">
      
<div id="stats">
  Versuche: <span id="moves">0</span>
</div>

<div id="win-message">
  <p>Everything counts.</p>
</div>


<button id="restart">Neustart</button>

<div class="game" id="game"></div>


  <button id="restart">Neustart</button>

  <div class="game" id="game"></div>

  <!-- AUDIO MUSS VOR DEM SCRIPT KOMMEN -->
 <audio id="bg-music" src="Memory.mp3" loop></audio>


<script>
  let matchedPairs = 0;
const totalPairs = cardsData.length / 2;

// 1. VARIABLE DEFINIEREN (Das hat gefehlt)
const music = document.getElementById('bg-music');
let musicStarted = false;

function startMusicOnce() {
  if (musicStarted || !music) return; 
  
  musicStarted = true;
  music.muted = false;

  // Kleiner Trick: Erst play() aufrufen, dann wird die Blockade aufgehoben
  music.play()
    .then(() => console.log("ðŸŽµ Musik lÃ¤uft"))
    .catch(err => {
      console.log("âŒ Audio blockiert oder Datei nicht gefunden:", err);
      musicStarted = false; // ZurÃ¼cksetzen, damit es beim nÃ¤chsten Klick nochmal probiert wird
    });
}

const cardsData = [
  { img: 'card01.png', title: 'World in my Eyes' },
  { img: 'card01.png', title: 'World in my Eyes' },
  { img: 'card02.png', title: 'Walking in My Shoes' },
  { img: 'card02.png', title: 'Walking in My Shoes' },
  { img: 'card03.png', title: 'Precious' },
  { img: 'card03.png', title: 'Precious' },
  { img: 'card04.png', title: 'A Question of Time' },
  { img: 'card04.png', title: 'A Question of Time' },
  { img: 'card05.png', title: 'Waiting for the Night' },
  { img: 'card05.png', title: 'Waiting for the Night' },
  { img: 'card06.png', title: 'Enjoy the Silence' },
  { img: 'card06.png', title: 'Enjoy the Silence' },
  { img: 'card07.png', title: 'Behind the Wheel' },
  { img: 'card07.png', title: 'Behind the Wheel' },
  { img: 'card08.png', title: 'People Are People' },
  { img: 'card08.png', title: 'People Are People' }
];

cardsData.sort(() => 0.5 - Math.random());

const game = document.getElementById('game');
const movesDisplay = document.getElementById('moves');
const songPopup = document.getElementById('song-popup');

let first = null;
let lock = false;
let moves = 0;

let matches = 0;
const totalPairs = cardsData.length / 2;
const finalMessage = document.getElementById('final-message');


function showSongTitle(title) {
  songPopup.textContent = title;
  songPopup.classList.add('show');
  setTimeout(() => {
    songPopup.classList.remove('show');
  }, 2000);
}

  function showWinMessage() {
  document.getElementById('win-message').classList.add('visible');
}

  
cardsData.forEach((data, index) => {
  const card = document.createElement('div');
  card.className = 'card';
  card.dataset.title = data.title;

  card.innerHTML = `
    <div class="card-inner">
      <div class="card-face front">ðŸŽµ</div>
      <div class="card-face back">
        <img src="${data.img}">
      </div>
    </div>
  `;

  card.addEventListener('click', () => {
    // JETZT funktioniert dieser Aufruf:
    startMusicOnce(); 

    if (lock || card.classList.contains('flipped')) return;

    card.classList.add('flipped');

    if (!first) {
      first = card;
      return;
    }

    moves++;
    movesDisplay.textContent = moves;

    const img1 = first.querySelector('img').src;
    const img2 = card.querySelector('img').src;

  if (img1 === img2) {
  showSongTitle(card.dataset.title);

  matchedPairs++;

  if (matchedPairs === totalPairs) {
    showWinMessage();
  }

    matchedPairs = 0;
document.getElementById('win-message').classList.remove('visible');

    
  first = null;
} else {
  lock = true;
  setTimeout(() => {
    first.classList.remove('flipped');
    card.classList.remove('flipped');
    first = null;
    lock = false;
  }, 800);
}
});

  game.appendChild(card);
  setTimeout(() => {
    card.classList.add('show');
  }, index * 80);
});

document.getElementById('restart').addEventListener('click', () => {
  location.reload();
});
</script>
</body>
</html>
