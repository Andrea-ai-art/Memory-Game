<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Memory â€“ Musikmotive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .game {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 12px;
    }
    .card {
      width: 120px;
      height: 120px;
      perspective: 800px;
      cursor: pointer;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }
    .front {
      background: #334155;
    }
    .back {
      background: #f8fafc;
      transform: rotateY(180deg);
    }
    img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    #stats {
  margin-bottom: 16px;
  font-size: 18px;
  letter-spacing: 1px;
}

    #restart {
  margin-bottom: 20px;
  padding: 10px 18px;
  font-size: 14px;
  background: #1e293b;
  color: #e5e7eb;
  border: 1px solid #475569;
  border-radius: 8px;
  cursor: pointer;
}

#restart:hover {
  background: #334155;
}

  </style>
</head>
<body>
  
 <div class="container">

    <div id="ui">
      
<div id="stats">
  Versuche: <span id="moves">0</span>
  <div id="songtitle" style="margin-top:8px; font-weight:bold;"></div>
</div>


  <button id="restart">Neustart</button>

  <div class="game" id="game"></div>

  <!-- AUDIO MUSS VOR DEM SCRIPT KOMMEN -->
  <audio id="bg-music" src="Memory.mp3" loop></audio>

<script>
const cardsData = [
  { img: 'card01.png', title: 'World in my Eyes' },
  { img: 'card01.png', title: 'World in my Eyes' },
  { img: 'card02.png', title: 'Walking in my Shoes' },
  { img: 'card02.png', title: 'Walking in my Shoes' },
  { img: 'card03.png', title: 'Precious' },
  { img: 'card03.png', title: 'Precious' },
  { img: 'card04.png', title: 'A Question of Time' },
  { img: 'card04.png', title: 'A Question of Time' },
  { img: 'card05.png', title: 'Waiting for the Night' },
  { img: 'card05.png', title: 'Waiting for the Night' },
  { img: 'card06.png', title: 'Enjoy the Silence' },
  { img: 'card06.png', title: 'Enjoy the Silence' },
  { img: 'card07.png', title: 'Behind the Wheel' },
  { img: 'card07.png', title: 'Behind the Wheel' },
  { img: 'card08.png', title: 'People are People' },
  { img: 'card08.png', title: 'People are People' }
];

cardsData.sort(() => 0.5 - Math.random());

const game = document.getElementById('game');
const music = document.getElementById('bg-music');
music.volume = 0.35;

let musicStarted = false;
let first = null;
let lock = false;
let moves = 0;

const movesDisplay = document.getElementById('moves');

function showSongTitle(title) {
  const titleBox = document.getElementById('songtitle');
  titleBox.textContent = title;

  setTimeout(() => {
    titleBox.textContent = '';
  }, 2000);
}


cardsData.forEach(data => {
  const card = document.createElement('div');
  card.className = 'card';
  card.dataset.title = data.title;

  card.innerHTML = `
    <div class="card-inner">
      <div class="card-face front">ðŸŽµ</div>
      <div class="card-face back">
        <img src="${data.img}" />
      </div>
    </div>
  `;

card.addEventListener('click', () => {
  if (!musicStarted) {
    music.play().catch(() => {});
    musicStarted = true;
  }

  if (lock || card.classList.contains('flipped')) return;

card.classList.add('flipped');

if (!first) {
  first = card;
  return;
}

// EIN Versuch = zwei Karten
moves++;
movesDisplay.textContent = moves;

const img1 = first.querySelector('img').src;
const img2 = card.querySelector('img').src;

if (img1 === img2) {
  showSongTitle(card.dataset.title);
  first = null;
  return;
} else {
  lock = true;
  setTimeout(() => {
    first.classList.remove('flipped');
    card.classList.remove('flipped');
    first = null;
    lock = false;
  }, 800);
}

  game.appendChild(card);
});

document.getElementById('restart').addEventListener('click', () => {
  location.reload();
});
</script>


</body>
</html>
